<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                    <!-- BONUS 3 -->
                <div class="item" @mouseover="stopAutoPlay" @mouseleave="resumeAutoPlay">
                    <!------------->
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>{{slides[activeImage].text}} </p>
                    </div>
                </div>

                   <!-- BONUS 3 -->
                <div class="thumbs" @mouseover="stopAutoPlay" @mouseleave="resumeAutoPlay">
                    <!------------->
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>

                    <!-- BONUS 1 -->
                    <div class="thumb" v-for="(img,index) in slides" :class="(activeImage == index)?'active':'' " @click="changeOnClick(index)">
                        <img :src="img.image" alt="Svezia" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
